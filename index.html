<DOCTYPE html>

    <head>
        <script src="lib/vue.js"></script>
        <script src="lib/vuex.js"></script>
        <script src="lib/vue-route.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/mdb.js"></script>
        <script src="js/popper.js"></script>
        <title>UTS - Teknologi WEB 2.0</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/mdb.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="app">
            <navbar></navbar>
            <div class="container">
                <transition name="fade" mode="out-in">
                    <router-view></router-view>
                </transition>
            </div>
        </div>

        <script type="module">
            import { navbar } from './js/components/navbar.js';

            const home = {template: `<h1>Homes</h1>`};
            const brand = {template: `<h1>Brand</h1>`};
            const collection = {template: `<h1>Collections</h1>`};
            const blog = {template: `<h1>Blogs</h1>`};

            const routes = [
                {path: '/', component: home, alias: '/home'},
                {path: '/brand', component: brand},
                {path: '/collection', component: collection},
                {path: '/blog', component: blog},
            ];

            const router = new VueRouter({routes});

            new Vue({
                el: '#app',
                components: {
                    'navbar' : navbar,
                },
                router
            });
        </script>
    </body>

    </html>
